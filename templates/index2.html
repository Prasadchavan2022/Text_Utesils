<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Text Utesils Site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand me-5">Text Utesils.com</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item" style="display:flex; flex-direction: row;">
                    <a class="nav-link active me-3" aria-current="page" href="/">Home</a>
                    <a class="nav-link active me-3" aria-current="page"
                        href="https://github.com/Prasadchavan2022">GitHub</a>
                    <a class="nav-link active" aria-current="page"
                        href="https://www.instagram.com/itx_oggy_9/">InstaGram</a>
                </li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-primary" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <div class="alert alert-primary" role="alert">
        <b>Welcome to Text Utesils Site!</b> Lets Do some magic with texts :)
    </div>
    <div class="container">
    <!--  Adding CSRF Token for using POST method in DJANGO  -->
        <form action="/analyze" method="post"> {% csrf_token %}
            <div class="mt-3">
                <label for="exampleFormControlTextarea1" class="form-label">Input your Text here to see
                    magic....</label>
                <textarea class="form-control" name="text" id="exampleFormControlTextarea1" required
                    rows="5"></textarea>
            </div>
            <div class="form-check form-switch mt-3">
                <input class="form-check-input" name="removepunc" type="checkbox" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Remove Punctuations</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" name="capitalize" type="checkbox" id="flexSwitchCheckDefault1">
                <label class="form-check-label" for="flexSwitchCheckDefault1">Capitalize Text</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" name="findLen" checked type="checkbox" id="flexSwitchCheckDefault2">
                <label class="form-check-label" for="flexSwitchCheckDefault2">Show length of Text</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" name="newLineremover" type="checkbox" id="flexSwitchCheckDefault3">
                <label class="form-check-label" for="flexSwitchCheckDefault3">Remove New Lines in Text</label>
            </div>
            <button type="submit" class="mt-3 btn btn-primary">Analyze Text</button>
        </form>
    </div>


</body>

</html>>
